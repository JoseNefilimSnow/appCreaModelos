<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <div>
        <div class="spacer" style="height: 10px;"></div>

        <ion-item class="border-box">
          <ion-input type="text" placeholder="Base de datos de Odoo" [(ngModel)]="db_odoo" name="db_odoo" required>
          </ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>

        <ion-item class="border-box">
          <ion-input type="email" placeholder="Usuario(Email)" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>

        <ion-item class="border-box">
          <ion-input type="password" [(ngModel)]="password" name="pass" placeholder="Contraseña" required></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round type="submit" color="primary">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </ion-card>
</ion-content>
