<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Crear Modelo:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="crear_modelo()" #registerForm="ngForm">
    <ion-item>
      <ion-input type="text" [(ngModel)]="nombre_modelo" name="name" placeholder="Nombre del Modelo">
      </ion-input>
    </ion-item>
    <div class="spacer" style="height: 10px;"></div>
    <button ion-button block round type="submit" color="primary">
      Crear Modelo
    </button>
  </form>
  <button ion-button block round (click)="boton_inutil()" color="secondary">
    Derp
  </button>
</ion-content>
